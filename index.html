<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBMAOMAO-滑动验证</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        .container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .slider-container {
            width: 100%;
            height: 60px;
            background-color: #fff;
            border: 2px solid #c3cfe2;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slider {
            width: 60px;
            height: 60px;
            background-color: #6200ea;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
            border-radius: 15px;
            transition: background-color 0.3s;
        }
        .slider-text {
            position: absolute;
            top: 15px;
            left: 25px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            transition: transform 0.3s;
        }
        .slider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-image: url('https://cdn.jsdelivr.net/gh/FittenCode/assets/verification-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .slider-container::after {
            content: '请滑动以验证';
            position: absolute;
            top: 15px;
            left: 80px;
            color: #6200ea;
            font-size: 16px;
            transition: transform 0.3s;
        }
        .slider-text.validation-success {
            transform: translateX(50px);
        }
        .slider.validation-success {
            background-color: #00c853;
            left: calc(100% - 60px);
        }
        .slider-container.validation-success::after {
            content: '验证成功';
            color: #00c853;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h2>请滑动验证</h2>
        <div class="slider-container">
            <div class="slider" id="slider">
                <div class="slider-text">滑动验证</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var slider = document.getElementById('slider');
            var container = document.getElementById('container');
            var sliderContainer = document.querySelector('.slider-container');
            var sliderWidth = slider.offsetWidth;
            var containerWidth = sliderContainer.offsetWidth;
            var isDragging = false;
            var startX = 0;

            // 添加触摸开始事件
            slider.addEventListener('touchstart', function(event) {
                isDragging = true;
                startX = event.touches[0].clientX - slider.offsetLeft;
            });

            // 添加触摸移动事件
            document.addEventListener('touchmove', function(event) {
                if (isDragging) {
                    var newX = event.touches[0].clientX - startX;
                    if (newX < 0) newX = 0;
                    if (newX > containerWidth - sliderWidth) newX = containerWidth - sliderWidth;
                    slider.style.left = newX + 'px';

                    if (newX >= containerWidth - sliderWidth) {
                        slider.style.left = (containerWidth - sliderWidth) + 'px';
                        slider.style.backgroundColor = '#00c853';
                        slider.querySelector('.slider-text').textContent = '验证成功';
                        slider.classList.add('validation-success');
                        sliderContainer.classList.add('validation-success');

                        // 跳转到另一个HTML文件
                        window.location.href = 'in.html';
                    }
                }
            });

            // 添加触摸结束事件
            document.addEventListener('touchend', function() {
                isDragging = false;
            });

            // 保留鼠标事件以支持桌面设备
            slider.addEventListener('mousedown', function(event) {
                isDragging = true;
                startX = event.clientX - slider.offsetLeft;
            });

            document.addEventListener('mousemove', function(event) {
                if (isDragging) {
                    var newX = event.clientX - startX;
                    if (newX < 0) newX = 0;
                    if (newX > containerWidth - sliderWidth) newX = containerWidth - sliderWidth;
                    slider.style.left = newX + 'px';

                    if (newX >= containerWidth - sliderWidth) {
                        slider.style.left = (containerWidth - sliderWidth) + 'px';
                        slider.style.backgroundColor = '#00c853';
                        slider.querySelector('.slider-text').textContent = '验证成功';
                        slider.classList.add('validation-success');
                        sliderContainer.classList.add('validation-success');

                        // 跳转到另一个HTML文件
                        window.location.href = 'in.html';
                    }
                }
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        });
    </script>
</body>
</html>
